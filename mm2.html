<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
// ====== Firebase Config ======
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  databaseURL: "https://YOUR_PROJECT.firebaseio.com",
  projectId: "YOUR_PROJECT",
  storageBucket: "YOUR_PROJECT.appspot.com",
  messagingSenderId: "SENDER_ID",
  appId: "APP_ID"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// ====== User ======
let username = localStorage.getItem("username");
if(!username){ username=prompt("à¸Šà¸·à¹ˆà¸­à¸œà¸¹à¹‰à¹ƒà¸Šà¹‰à¸‚à¸­à¸‡à¸„à¸¸à¸“"); localStorage.setItem("username",username); }

// ====== Room State ======
let currentRoomId = null;
let camOn=false;
let cameraStream=null;

// ====== DOM ======
const roomList=document.getElementById("roomList");
const search=document.getElementById("search");

// ====== Render Rooms ======
function renderRooms(){
    db.ref("rooms").once("value").then(snapshot=>{
        let rooms = snapshot.val() || {};
        let filter = search.value.trim().toLowerCase();
        roomList.innerHTML="";
        Object.values(rooms).filter(r=>r.name.toLowerCase().includes(filter) || r.id.toLowerCase().includes(filter))
        .forEach(r=>{
            const d=document.createElement("div");
            d.className="room";
            d.innerHTML=`<b>${r.name}</b><br><small>ID: ${r.id} | ğŸ‘¥ ${r.users?Object.keys(r.users).length:0} à¸„à¸™ | ${r.locked?"ğŸ”’ à¸¥à¹‡à¸­à¸„":"ğŸ”“ à¹„à¸¡à¹ˆà¸¥à¹‡à¸­à¸„"}</small>`;
            d.onclick=()=>enterRoom(r.id);
            roomList.appendChild(d);
        });
    });
}

// ====== Open/Back ======
function showOpen(){ listBox.classList.add("hidden"); openBox.classList.remove("hidden"); }
function back(){ openBox.classList.add("hidden"); listBox.classList.remove("hidden"); }
function setLock(l){ locked=l; roomPass.classList.toggle("hidden",!l); }
let locked=false;

// ====== Open Room ======
function openRoom(){
    const name=roomName.value.trim(), id=roomId.value.trim(), pass=roomPass.value.trim();
    if(!name || id.length!==8) return alert("à¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¹„à¸¡à¹ˆà¸–à¸¹à¸à¸•à¹‰à¸­à¸‡");
    if(locked && pass.length!==6) return alert("à¸£à¸«à¸±à¸ªà¸•à¹‰à¸­à¸‡ 6 à¸•à¸±à¸§");

    const roomRef = db.ref("rooms/"+id);
    roomRef.get().then(snap=>{
        if(snap.exists()) return alert("ID à¸«à¹‰à¸­à¸‡à¸™à¸µà¹‰à¸–à¸¹à¸à¹ƒà¸Šà¹‰à¸‡à¸²à¸™à¹à¸¥à¹‰à¸§");
        roomRef.set({
            id, name, locked, password: locked?pass:"", owner: username, users: {[username]:true}, chats:{}, camOn:false
        });
        renderRooms();
        enterRoom(id);
    });
}

// ====== Enter Room ======
function enterRoom(id){
    currentRoomId = id;
    const roomRef = db.ref("rooms/"+id);

    roomRef.once("value").then(snap=>{
        const room = snap.val();
        if(!room) return;
        if(room.locked){
            const p=prompt("à¹ƒà¸ªà¹ˆà¸£à¸«à¸±à¸ªà¸«à¹‰à¸­à¸‡");
            if(p!==room.password) return alert("à¸£à¸«à¸±à¸ªà¸œà¸´à¸”");
        }
        room.users = room.users || {};
        room.users[username] = true;
        roomRef.update({users: room.users});

        listBox.classList.add("hidden");
        openBox.classList.add("hidden");
        roomBox.classList.remove("hidden");

        showRoomName.innerText = room.name+(room.locked?" ğŸ”’":"");
        showRoomId.innerText = room.id;

        ownerControls.classList.toggle("hidden", room.owner!==username);

        // Listen chat updates
        db.ref("rooms/"+id+"/chats").on("value", snap=>{
            chatBox.innerHTML="";
            const chats = snap.val() || {};
            Object.values(chats).forEach(c=>{
                const d = document.createElement("div");
                d.innerText=c;
                chatBox.appendChild(d);
            });
        });

        // Listen users updates
        db.ref("rooms/"+id+"/users").on("value", snap=>{
            const u = snap.val() || {};
            showRoomCount.innerText = Object.keys(u).length;
        });

        // Listen camera
        db.ref("rooms/"+id+"/camOn").on("value", snap=>{
            const cam = snap.val();
            if(room.owner!==username) cameraArea.style.display = cam?"flex":"none";
        });
    });
}

// ====== Send Chat ======
function sendChat(){
    if(!chatInput.value || !currentRoomId) return;
    const msgRef = db.ref("rooms/"+currentRoomId+"/chats");
    msgRef.push(username+": "+chatInput.value);
    chatInput.value="";
}

// ====== Camera ======
function toggleCam(){
    if(!currentRoomId) return;
    const roomRef = db.ref("rooms/"+currentRoomId);
    roomRef.once("value").then(snap=>{
        const room = snap.val();
        if(room.owner!==username) return;

        if(!camOn){
            navigator.mediaDevices.getUserMedia({video:true}).then(s=>{
                cameraStream=s; cameraVideo.srcObject=s; cameraArea.style.display="flex"; camOn=true;
                roomRef.update({camOn:true});
            });
        }else{
            cameraStream.getTracks().forEach(t=>t.stop());
            cameraVideo.srcObject=null;
            cameraArea.style.display="none"; camOn=false;
            roomRef.update({camOn:false});
        }
    });
}

// ====== Close / Exit Room ======
function closeRoom(){
    if(!currentRoomId) return;
    if(!confirm("à¸›à¸´à¸”à¸«à¹‰à¸­à¸‡?")) return;
    db.ref("rooms/"+currentRoomId).remove();
    currentRoomId=null;
    roomBox.classList.add("hidden");
    listBox.classList.remove("hidden");
    renderRooms();
}
function exitRoom(){
    if(!currentRoomId) return;
    if(cameraStream) cameraStream.getTracks().forEach(t=>t.stop()); camOn=false;

    const userRef = db.ref("rooms/"+currentRoomId+"/users/"+username);
    userRef.remove();
    currentRoomId=null;
    roomBox.classList.add("hidden");
    listBox.classList.remove("hidden");
}

// ====== Bottom Nav ======
function showPage(page){
    if(page==="home"){ listBox.classList.remove("hidden"); roomBox.classList.add("hidden"); openBox.classList.add("hidden"); }
    else if(page==="chat"){ alert("à¸«à¸™à¹‰à¸²à¹à¸Šà¸—à¸¢à¸±à¸‡à¹„à¸¡à¹ˆà¹à¸¢à¸ (à¹€à¸‚à¹‰à¸²à¸œà¹ˆà¸²à¸™à¸«à¹‰à¸­à¸‡à¹„à¸”à¹‰)"); }
    else if(page==="account"){ alert("à¸šà¸±à¸à¸Šà¸µà¸œà¸¹à¹‰à¹ƒà¸Šà¹‰: "+username); }
}

// ====== Render Rooms Real-time ======
db.ref("rooms").on("value", renderRooms);
renderRooms();
</script>
